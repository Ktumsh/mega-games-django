{% load static %}
<!DOCTYPE html>
<html class="responsive" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=2.0"
    />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <meta name="theme-color" content="#131019" />
    <meta name="color-scheme" content="dark" />
    <meta
      name="description"
      content="Mega Games es el destino definitivo para gamers. ObtÃ©n todo lo relacionado con juegos de PC, PlayStation, Xbox y Nintendo de forma segura y asequible."
    />
    <meta
      name="keywords"
      content="videojuegos, tienda, online, tienda de videojuegos, juegos, ofertas, mega games"
    />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <meta property="og:title" content="Juegos y tarjetas | Mega Games" />
    <meta
      property="og:description"
      content="Mega Games es el destino definitivo para gamers. ObtÃ©n todo lo relacionado con juegos de PC, PlayStation, Xbox y Nintendo de forma segura y asequible."
    />
    <meta
      property="og:image"
      content="{% static 'store/images/mega-games-logo.webp' %}"
    />
    <meta
      property="og:url"
      content="https://megagames.onrender.com/juegos-y-tarjetas"
    />
    <meta property="og:site_name" content="Mega Games" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="es_CL" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mega Games Store" />
    <meta
      name="twitter:description"
      content="Mega Games es el destino definitivo para gamers. ObtÃ©n todo lo relacionado con juegos de PC, PlayStation, Xbox y Nintendo de forma segura y asequible."
    />
    <meta
      name="twitter:image"
      content="{% static 'store/images/mega-games-logo.webp' %}"
    />
    <meta
      name="twitter:url"
      content="https://megagames.onrender.com/juegos-y-tarjetas"
    />
    <title>Juegos y tarjetas | Mega Games</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{% static 'store/images/mega-games-logo.svg' %}"
    />
    <link rel="stylesheet" href="{% static 'store/css/store.css' %}" />
    <link rel="stylesheet" href="{% static 'store/css/details.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      window.userContext = {
        isAuthenticated: {{ is_authenticated|yesno:"true,false" }},
        username: "{{ username }}",
        profileImageUrl: "{% if user.profile.image %}{{ user.profile.profile_image }}{% else %}{% static 'store/images/profile/user-avatar.jpg' %}{% endif %}",
        wishlistCount: {{ wishlist_count }}
      };
    </script>
    <style>
      body {
        color: white !important;
        font-family: Arial, Helvetica, sans-serif !important;
        background-color: #131019 !important;
      }
    </style>
  </head>
  <body>
    <!-- HEADER ðŸ”´ -->
    <div class="HamburgerMenuSlot"></div>
    <div class="HeaderSlotMobile"></div>
    <div class="HeaderSlotDesktop"></div>
    <!-- NAVBAR ðŸ”´ -->
    <div class="NavbarSlotPWA"></div>
    <div class="NavbarSlotMobile"></div>
    <!-- Juegos populares -->
    <section id="gamesAndCards" class="position-relative bg-base">
      <div class="NavbarSlotDesktop"></div>
      <div class="divider_header d-lg-block d-none"></div>
      <div class="container py-5">
        <div class="route_container">
          <ul class="route">
            <li>
              <a href="/">Tienda</a>
            </li>
            <li>
              <a href="/tienda">Todos los juegos</a>
            </li>
            <li>
              <a href="/juegos-y-tarjetas">Juegos y tarjetas</a>
            </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
          <h2 class="page_title">
            Juegos <span class="ms-1">y</span> tarjetas
          </h2>
        </div>
        <div class="filter_container">
          <span class="counter_ctn">
            Resultados encontrados:
            <span id="counter" class="counter"></span>
          </span>
        </div>
        <div id="gamesAndCardsContainer" class="home_page_cards_ctn mt-4"></div>
      </div>
      <div id="cardsLoader" class="d-flex justify-content-center pb-5">
        <span class="loader" id="loader"></span>
      </div>
    </section>
    <!-- FOOTER -->
    <div class="FooterSlot"></div>
    <script
      src="https://kit.fontawesome.com/c1a667f1b4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script defer src="{% static 'store/js/layout/load-layout.js' %}"></script>
    <script defer src="{% static 'store/js/user/user-events.js' %}"></script>
    <script
      defer
      src="{% static 'store/js/data/data_store/data-games-and-cards.js' %}"
    ></script>
    <script
      defer
      src="{% static 'store/js/managment/search-manager.js' %}"
    ></script>
  </body>
</html>
